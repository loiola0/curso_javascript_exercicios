            //terceira questão
            var corpo = document.querySelector('#app');//procuro o local onde colocar a lista
            var nomes = ['Daniel','Gabriel','Lucas'];//vetor com os nomes

            var lista = document.createElement('ul');//crio a lista
                lista.setAttribute('id','nomes');//crio um atributo para a lista
                
                corpo.appendChild(lista);//informo que a lista está dentro do corpo ou seja, da div app
                
                function exibirNomes(vetor){
                for(var nome of vetor){
                    
                    var itens = document.createElement('li');//crio um item a cada nome valor contido no array
                        itens.innerHTML = nome;
                        lista.appendChild(itens);//informo que o item está contido dentro da lista nomes
                         
                    
                     }
                }
                exibirNomes(nomes);

                function adicionar(){
                    var buscar = document.getElementById('nome');
                    var itens = document.createElement('li');//crio um item a cada nome valor contido no array
                        itens.innerHTML = buscar.value;
                        lista.appendChild(itens);//informo que o item está contido dentro da lista nomes 
                        document.getElementById('nome').value="";    
                }
